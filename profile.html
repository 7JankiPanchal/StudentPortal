
<!DOCTYPE html>

  <title>Profile - Student Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
  .profile {
    padding: 40px;
    background: #f4f4f4;
    text-align: center;
  }
  .profile-card {
    background: #fff;
    max-width: 400px;
    margin: auto;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  .profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
  }
  .btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #004080;
    color: white;
    text-decoration: none;
    border-radius: 5px;
  }
  .btn:hover {
    background-color: #002f66;
  }
</style>

</head>

  <header>
    <nav class="navbar">

        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section class="profile">
    <h2>My Profile</h2>
    <div class="profile-card">
      <img src="avatar.png" alt="Profile Picture" class="profile-img">
      <h3>John Doe</h3>
      <p>Email: johndoe@example.com</p>
      <p>Enrolled Courses: 3</p>
      <p>Member Since: January 2024</p>
