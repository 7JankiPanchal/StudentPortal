<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Event Participation</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background-color: #f4f6f8;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 80%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px 15px;
      text-align: center;
    }
    th {
      background: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .completed {
      background-color: #28a745;
      color: white;
    }
    .upcoming {
      background-color: #ffc107;
      color: black;
    }
  </style>
</head>
<body>
  <h1>My Event Participation</h1>

  <table>
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Date</th>
        <th>Role</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="participationTable"></tbody>
  </table>

  <script>
    const participationData = [
      { event: "Tech Fest", date: "2025-08-20", role: "Volunteer", status: "Upcoming" },
      { event: "AI Workshop", date: "2025-07-15", role: "Attendee", status: "Completed" },
      { event: "Coding Marathon", date: "2025-09-05", role: "Participant", status: "Upcoming" }
    ];

    const tableBody = document.getElementById('participationTable');

    participationData.forEach(item => {
      let row = document.createElement('tr');

      row.innerHTML = `
        <td>${item.event}</td>
        <td>${item.date}</td>
        <td>${item.role}</td>
        <td>
          <span class="status ${item.status.toLowerCase()}">${item.status}</span>
        </td>
      `;

      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
